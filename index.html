<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <div class="top-layer">
            <div class="top-layer-left">
                <h3 class="show-city"></h3>
            <span class="weather-description"></span>
            <div class="temp-high-low">
                <span class="display-high"></span>
                <span class="display-low"></span>
            </div>
            
            <h4 class="today"></h4>
            <div class="search-area">
                <input type="text" class="city">
                <button class="submit-city">Get </button>
            </div>
            </div>
            <div class="temp-area">
                <img class="weather-img" src="" alt="">
                <h1 class="temp"></h1>
            </div>
            

        </div>
        <div class="second-layer">
            <div class="forecast-area"></div>
        </div>
        <div class="last-layer">
            <div class="sunrise">
                sunrise
                <img src="./img/clear.png" alt="">
                <h1 class="sunrise-text"></h1>
            </div>
            <div class="sunset">
                sunset
                <img src="./img/clouds.png" alt="">
                <h1 class="sunset-text"></h1>
            </div>
            <div class="wind">
                Wind speed
                <img src='./img/wind.png' alt="">
                <h1 class="wind-text"></h1>
            </div>
            
                <div class="humidity">
                    humidity
                    <img src='./img/humidity.png' alt="">
                    <h1 class="humidity-text"></h1>
                </div>

            </div>
        </div>
        <div class="end">
            <h1>city not found</h1>
            <button class="ok">Ok</button>
        </div>
   
        
       
    
    
        
       
    </div>
    <img class="bg-img" src="https://images.unsplash.com/photo-1588421357574-87938a86fa28?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
   </div>
   
   
    
        
        
   
        
        
   
   
    
    <script src="index.js"></script>
    
</body>
</html>
